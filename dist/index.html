<!DOCTYPE html>

<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Random Platformer</title>
    <meta name="author" content="Webdevalex" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="game-name">
      A <span class="game-name-accent">random platformer</span> built with&nbsp;
      <a href="https://kaboomjs.com/" target="_blank" rel="noopener noreferrer">
        kaboom.js</a
      >
    </div>
    <script src="./main.js"></script>
    <div class="infobox">
      <div class="info-item">
        Move: <span class="key"><</span>
        <span class="key">></span>
        <span class="key">^</span>
        <span class="key">v</span>
      </div>
      <div class="info-item">Jump: <span class="key space">Space</span></div>
      <div class="info-item">Shoot: <span class="key">F</span></div>
      <div class="info-item">Attack: <span class="key">D</span></div>
    </div>
    <div class="built-by">
      Built by
      <a
        href="https://www.twitch.tv/webdevalex"
        target="_blank"
        rel="noopener noreferrer"
        >W<span class="pink">eb</span>d<span class="pink">ev</span>a<span
          class="pink"
          >lex</span
        ></a
      >
    </div>
  </body>
</html>
